<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Form</title>
 
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="/">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/submissions">Submissions</a></li>
        </ul>
      </div>
    </div>
  </nav>

 
  
  <header class="bg-primary text-white text-center p-4">
    <h1>User Registration</h1>
  </header>

  
  
  <main class="container my-5">
    <div class="row">
      <div class="col-md-6 mx-auto shadow p-4 rounded bg-white form-section">
        <h2 class="text-center mb-4">Register</h2>
        <form action="/submit" method="POST" onsubmit="return validateForm()">
          <div class="mb-3">
            <label class="form-label">Full Name:</label>
            <input type="text" name="fullname" id="fullname" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" name="age" id="age" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control">
          </div>
          <div class="text-center">
            <input type="submit" value="Register" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>

    <div class="about-section text-center mt-5">
      <h2>About</h2>
      <p>This form demonstrates server-side and client-side validation, responsive layout, and styling.</p>
    </div>
  </main>

  
  
  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 Web Project
  </footer>

  
  <script>
    function validateForm() {
      const name = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const age = document.getElementById('age').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !age || !password) {
        alert("All fields are required.");
        return false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (isNaN(age) || age < 18) {
        alert("You must be at least 18 years old.");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      return true;
    }
  </script>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
